# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - dekomart

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install Chrome dependencies and Puppeteer (safe mode)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip \
            fonts-liberation libappindicator3-1 \
            libatk-bridge2.0-0t64 libatk1.0-0t64 libcups2t64 libdbus-1-3 \
            libgdk-pixbuf2.0-0 libnspr4 libnss3 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxrandr2 xdg-utils \
            libasound2t64
          cd DekomartWebApi
          npm install
          npx --yes puppeteer browsers install chrome || echo "Puppeteer install fallback failed"
      - name: Build project
        run: |
          cd DekomartWebApi
          npm run build || echo "No build step defined, continuing..."
      - name: Zip contents for deployment
        run: |
          cd DekomartWebApi
          zip -r ../release.zip .
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dekomart'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F0C2FC3C72B341BEBE19829A5540E78F }}