# Deploy Node.js app to Azure App Service
# Docs: https://github.com/Azure/webapps-deploy

name: Build and Deploy Node.js app to Azure Web App - Dekomart

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install Chrome dependencies (for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg unzip \
            fonts-liberation libappindicator3-1 \
            libatk-bridge2.0-0t64 libatk1.0-0t64 libcups2t64 libdbus-1-3 \
            libgdk-pixbuf2.0-0 libnspr4 libnss3 libx11-xcb1 \
            libxcomposite1 libxdamage1 libxrandr2 xdg-utils \
            libasound2t64

      - name: Install dependencies
        run: |
          cd DekomartWebApi
          npm install
          npx --yes puppeteer browsers install chrome || echo "Puppeteer install fallback failed"

      - name: Build project
        run: |
          cd DekomartWebApi
          npm run build || echo "No build script defined, skipping..."

      - name: Prepare artifact
        run: |
          cd DekomartWebApi
          zip -r ../release.zip .

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    name: Deploy to Azure Web App
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: unzip release.zip -d DekomartWebApi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dekomart'  # your Azure Web App name
          slot-name: 'Production'
          package: './DekomartWebApi'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F0C2FC3C72B341BEBE19829A5540E78F }}
