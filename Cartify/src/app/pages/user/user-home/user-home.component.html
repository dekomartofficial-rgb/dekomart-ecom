<div class="col-md-12 col-sm-12 col-xs-12" style="background-color: #994037; height: 30px;">
</div>
<!-- navbar.component.html -->
<div class="container-fluid d-flex justify-content-between m-0 p-3">
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-around">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <a routerLink="/" class="d-inline-block">
                <img src="assets/nave-bar-images/logo.png" alt="Deko Mart" class="img-fluid" style="max-height: 50px;">
            </a>
        </div>
    </div>
    <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 d-flex gap-1">
        <div class="col-md-12 col-sm-12 col-xs-12 d-flex justify-content-end">
            <button class="btn btn-link text-dark" aria-label="Search">
                <i class="pi pi-search custom-icon"></i>
            </button>
            <button class="btn btn-link text-dark" *ngIf="!isUserLogged()" aria-label="Wishlist">
                <i class="pi pi-heart custom-icon"></i>
            </button>
            <button class="btn btn-link text-dark" aria-label="Account">
                <i class="pi pi-user custom-icon"></i>
            </button>
            <button class="btn btn-link text-dark position-relative" *ngIf="!isUserLogged()" [routerLink]="'user-cart'"
                aria-label="Cart">
                <i class="pi pi-shopping-cart custom-icon"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    *ngIf="cartCount > 0">
                    {{ cartCount }}
                </span>
            </button>
            @if (isUserLogged()) {
            <button class="btn btn-link text-dark" aria-label="Account" (click)="Logout()">
                <i class="fa-solid fa-arrow-right-from-bracket fa-xl"></i> </button>
            }
        </div>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        @for(item of UserProfile; track $index){
        <div class="sidebar-header col-md-12 col-sm-12 col-lg-12 col-xl-12 windows-name">
            <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12">
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12  d-flex justify-content-center">
                    <img src="assets/user-accountt-images/profile.png" style="width: 90%;" alt="" srcset="">
                </div>
                <div class="col-md-12 col-sm-12 col-lg-12 col-xl-12  d-flex justify-content-center">
                    <p>User Details</p>
                </div>
            </div>
        </div>
        }
        <ul class="sidebar-menu">
            @for (item of ScreenList; track $index) {
            <li class="d-flex justify-content-between" [class]="selectedScreenCode === item.ScreenCode ? 'active' : '' " (click)="changeScreen(item.ScreenCode)">
                <a >
                    <i [class]="item.WindowIcon"></i><span class="windows-name">{{item.WindowName}}</span></a>
            </li>
            }
        </ul>
    </div>

    <div class="main-content-1">
        <ng-container *ngIf="selectedScreenCode">
            <ng-container [ngSwitch]="selectedScreenCode">
                <app-user-account *ngSwitchCase="'UR00'"></app-user-account>
                <app-user-orders *ngSwitchCase="'UR01'"></app-user-orders>
                <app-cart [isShowHeaderAndFooter]="'N'" *ngSwitchCase="'UR02'"></app-cart>
                <app-user-wishlist *ngSwitchCase="'UR03'"></app-user-wishlist>
                <app-user-address *ngSwitchCase="'UR04'"></app-user-address>
            </ng-container>
        </ng-container>
    </div>
</div>
<app-footer-home></app-footer-home>
