<div class="col-md-12 col-sm-12 col-xs-12" style="background-color: #994037; height: 30px;">
</div>
<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/">
      <img src="assets/nave-bar-images/logo.png" alt="Deko Mart" class="img-fluid" style="max-height: 50px;">
    </a>

    <!-- Hamburger Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Navbar -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <!-- Navigation Links -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let link of mainNavLinks">
          <a class="nav-link fw-semibold text-dark" [routerLink]="link.path" routerLinkActive="active">
            {{ link.label }}
          </a>
        </li>
      </ul>

      <!-- Action Buttons -->
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-link text-dark"><i class="pi pi-search custom-icon"></i></button>
        <button class="btn btn-link text-dark"><i class="pi pi-heart custom-icon"></i></button>
        <button class="btn btn-link text-dark" (click)="onLogin()"><i class="pi pi-user custom-icon"></i></button>

        @if (isUserLogged()) {
          <button class="btn btn-link text-dark position-relative" [routerLink]="'user/user-cart'">
            <i class="pi pi-shopping-cart custom-icon"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" *ngIf="cartCount > 0">
              {{ cartCount }}
            </span>
          </button>
          <button class="btn btn-link text-dark" (click)="Logout()">
            <i class="fa-solid fa-arrow-right-from-bracket fa-lg"></i>
          </button>
        }
      </div>
    </div>
  </div>
</nav>
<!-- Category Navigation with Images -->
@if(isShowChild === 'Y'){
<div class="category-nav col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex">
  <div *ngFor="let category of categories" class="category-item">
    <a [routerLink]="category.path" class="category-link">
      <img [src]="'assets/nave-bar-images/' + category.image" [alt]="category.label" class="category-image">
      <span class="category-label">{{ category.label }}</span>
    </a>
  </div>
</div>
}
