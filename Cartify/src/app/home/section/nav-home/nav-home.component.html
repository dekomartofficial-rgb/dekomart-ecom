<!-- Top Maroon Bar -->
<div class="w-100" style="background-color: #994037; height: 30px;"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">

    <!--  LOGO Always on the Left -->
    <a class="navbar-brand me-auto" routerLink="/">
      <img src="assets/nave-bar-images/logo.png" alt="Deko Mart" class="img-fluid" style="max-height: 50px;">
    </a>

    <!--  ACTION BUTTONS (Mobile Only Left of Hamburger) -->
    <div class="d-flex d-lg-none gap-2 align-items-center">
      <button class="btn btn-link text-dark p-1"><i class="pi pi-search"></i></button>
      <button class="btn btn-link text-dark p-1"><i class="pi pi-heart"></i></button>
      <button class="btn btn-link text-dark p-1" (click)="onLogin()"><i class="pi pi-user"></i></button>
      @if (isUserLogged()) {
        <button class="btn btn-link text-dark position-relative p-1" [routerLink]="'user/user-cart'">
          <i class="pi pi-shopping-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" *ngIf="cartCount > 0">
            {{ cartCount }}
          </span>
        </button>
        <button class="btn btn-link text-dark p-1" (click)="Logout()">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
      }
    </div>

 
    <!--  Collapsible Nav + Action Buttons (Desktop) -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav mx-auto text-center">
        <li class="nav-item" *ngFor="let link of mainNavLinks">
          <a class="nav-link text-dark col-md-12" style="font-weight: 600;" [routerLink]="link.path" routerLinkActive="active">
            {{ link.label }}
          </a>
        </li>
      </ul>

      <!--  Action Buttons (Desktop Only) -->
      <div class="d-none d-lg-flex align-items-center gap-1">
        <button class="btn btn-link text-dark p-1"><i class="pi pi-search"></i></button>
        <button class="btn btn-link text-dark p-1"><i class="pi pi-heart"></i></button>
        <button class="btn btn-link text-dark p-1" (click)="onLogin()"><i class="pi pi-user"></i></button>
        @if (isUserLogged()) {
          <button class="btn btn-link text-dark position-relative p-1" [routerLink]="'user/user-cart'">
            <i class="pi pi-shopping-cart"></i> 
          </button>
          <button class="btn btn-link text-dark p-1" (click)="Logout()">
            <i class="pi pi-sign-out"></i>
          </button>
        }
      </div>
    </div>

  </div>
</nav>


<!-- Category Navigation with Images -->
@if(isShowChild === 'Y'){
<div class="category-nav col-md-12 col-sm-12 col-lg-12 col-xl-12 d-flex">
  <div *ngFor="let category of categories" class="category-item">
    <a [routerLink]="category.path" class="category-link">
      <img [src]="'assets/nave-bar-images/' + category.image" [alt]="category.label" class="category-image">
      <span class="category-label">{{ category.label }}</span>
    </a>
  </div>
</div>
}
