<!-- navbar.component.html -->
<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo Section -->
    <div class="logo" routerLink="/">
      <img src="assets/nave-bar-images/logo.png" alt="Deko Mart" class="logo-image">
    </div>

    <!-- Main Navigation Links -->
    <div class="main-links">
      <a *ngFor="let link of mainNavLinks" 
         [routerLink]="link.path"
         routerLinkActive="active">
        {{ link.label }}
      </a>
    </div>

    <!-- Action Icons -->
    <div class="action-icons">
      <button class="icon-button" aria-label="Search">
        <i class="pi pi-search"></i>
      </button>
      <button class="icon-button" aria-label="Wishlist">
        <i class="pi pi-heart"></i>
      </button>
      <button class="icon-button" aria-label="Account" (click)="onLogin()">
        <i class="pi pi-user"></i>
      </button>
      <button class="icon-button" aria-label="Cart">
        <i class="pi pi-shopping-cart"></i>
        <span class="cart-count" *ngIf="cartCount > 0">{{ cartCount }}</span>
      </button>
    </div>
  </div>

  <!-- Category Navigation with Images -->
  <div class="category-nav">
    <div *ngFor="let category of categories" class="category-item">
      <a [routerLink]="category.path" class="category-link">
        <img [src]="'assets/nave-bar-images/' + category.image" 
             [alt]="category.label" 
             class="category-image">
        <span class="category-label">{{ category.label }}</span>
      </a>
    </div>
  </div>
</nav>
