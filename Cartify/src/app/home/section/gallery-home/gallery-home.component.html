<div class="container-fluid px-0">

  <!-- ======= Image Circle Carousel ======= -->
  <div class="px-3 px-md-5">
    <p-carousel [value]="imageCircle" [numVisible]="5" [numScroll]="1" [circular]="true" [autoplayInterval]="3000"
      [showNavigators]="false" [showIndicators]="false">
      <ng-template let-item pTemplate="item">
        <div class="text-center circle-image">
          <img [src]="item.image" [alt]="item.name" class="gallery-img" />
          <p class="mt-2">{{ item.name }}</p>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <!-- ======= Section Template Start ======= -->
  <div class="section" *ngFor="let section of sections">
    <div class="d-flex justify-content-between align-items-center px-3 px-md-5 pt-5">
      <h2 class="section-title">{{ section.title }}</h2>
      <a href="#" class="btn view-all-btn">View All</a>
    </div>

    <div class="row gx-4 gy-4 px-3 px-md-5">
      <div class="col-12 col-md-6 col-lg-3" *ngFor="let item of section.items">
        <div class="card product-card shadow-sm rounded-0 border-0 h-100 d-flex flex-column">
          <div class="position-relative">
            <img [src]="item.image" [alt]="item.name" class="product-image rounded-top-0" />
          </div>
          <div class="card-body">
            <h5 class="card-title fw-semibold mb-1">{{ item.name }}</h5>
            <p class="card-text text-muted small mb-2">{{ item.description }}</p>
            <p class="price mb-2">
              <span class="original-price text-muted text-decoration-line-through me-2">₹{{ item.originalPrice }}</span>
              <span class="offer-price fw-bold text-dark">₹{{ item.offerPrice }}</span>
              <span class="discount text-success">({{ getDiscount(item.originalPrice, item.offerPrice) }}% OFF)</span>
            </p>
          </div>
          <div class="product-actions d-flex justify-content-center gap-3 mt-2">
            <!-- Wishlist Button -->
            <button class="action-btn wishlist" [class.active]="isWishlisted(item)" (click)="toggleWishlist(item)">
              <i [ngClass]="isWishlisted(item) ? 'fas fa-heart' : 'far fa-heart'"></i>
            </button>

            <!-- Cart Button -->
            <button class="action-btn cart" [class.active]="isInCart(item)" (click)="toggleAddToCart(item)">
              <i class="fas fa-shopping-cart"></i>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ======= Section Template End ======= -->

</div>
