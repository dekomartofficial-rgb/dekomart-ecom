<div class="d-flex row">
  <div class="col-md-2">
    <div class="sidebar-container col" [ngClass]="{'content-shifted': sidebarVisible}">
      <div class="sidebar" [ngClass]="{'collapsed': isCollapsed, 'hidden': !sidebarVisible}">
        <div class="sidebar-content">
          <ul class="list-unstyled">
            <li *ngFor="let item of ScreenList" class="nav-item">
              <!-- Items with children (dropdown) -->
              <ng-container *ngIf="item.IsHaveChild === 1">
                <a class="nav-link dropdown-toggle" (click)="toggleGroup(item.GroupName)"
                  [attr.aria-expanded]="isGroupExpanded(item.GroupName)">
                  <i [className]="item.GroupIcon"></i>
                  <span *ngIf="!isCollapsed">{{ item.GroupName }}</span>
                  <i *ngIf="!isCollapsed" class="dropdown-icon" 
                     [ngClass]="{'pi pi-chevron-down': !isGroupExpanded(item.GroupName), 'pi pi-chevron-up': isGroupExpanded(item.GroupName)}"></i>
                </a>
        
                <!-- Dropdown children -->
                <ul class="submenu" [ngClass]="{ show: isGroupExpanded(item.GroupName) }">
                  <li *ngFor="let child of item.Children" class="nav-item">
                    <a class="nav-link" [routerLink]="child.WindowUrl" routerLinkActive="active"
                      (click)="setActive(child.WindowUrl)">
                      <i [className]="child.WindowIcon"></i>
                      <span *ngIf="!isCollapsed">{{ child.WindowName }}</span>
                    </a>
                  </li>
                </ul>
              </ng-container>
        
              <!-- Items without children (direct links) -->
              <ng-container *ngIf="item.IsHaveChild === 0 && item.Children && item.Children.length > 0">
                <a class="nav-link" [routerLink]="item.Children[0].WindowUrl" routerLinkActive="active"
                  (click)="setActive(item.Children[0].WindowUrl)">
                  <i [className]="item.GroupIcon"></i>
                  <span *ngIf="!isCollapsed">{{ item.GroupName }}</span>
                </a>
              </ng-container>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-10">

  </div>
</div>


<div class="card d-flex row">
  <p-toolbar [style]="{ 'padding': '1rem 1rem 1rem 1.5rem' }">
    <ng-template #start>
      <div class="flex items-center gap-2 col-md-5">
        <i class="bi bi-cart"></i>
         <h6>Cartify</h6>
      </div>
      <div class="searchbar flex items-center gap-2 col-md-5">
        <button pButton pRipple class="p-button-text p-button-warning" type="button"
          (click)="sidrBarDialog()">
          <i *ngIf="sidebarVisible" class="pi pi-times"></i>
          <i *ngIf="!sidebarVisible" class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="searchbar flex items-center gap-2 col-md-2">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input type="text" pInputText placeholder="Search here..." />
        </p-iconfield>
      </div>
    </ng-template>

    <ng-template #end>
      <!-- <div class="notification flex items-center gap-2">
        <button pButton pRipple type="button" icon="pi pi-bell"
          class="custom-icon-button p-button-text p-button-warning" (click)="notificationDialog()"></button>
      </div> -->
      <div class="flex items-center gap-2">
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          [style]="{ width: '32px', height: '32px' }" />
      </div>
    </ng-template>
  </p-toolbar>
</div>


<!-- Notification Panel -->
<p-sidebar [(visible)]="notificationVisible" position="right" [style]="{width:'350px'}">
  <h3>Notifications</h3>
  <div class="p-3">
    <div class="flex justify-content-between align-items-center mb-3">
      <p-dropdown optionLabel="label"></p-dropdown>
      <div class="flex align-items-center">
        <span class="mr-2">Notifications</span>
        <p-inputSwitch></p-inputSwitch>
      </div>
    </div>
    
    <div class="empty-notifications text-center p-4" *ngIf="true">
      <i class="pi pi-bell text-5xl text-color-secondary mb-3"></i>
      <h5>No notifications yet</h5>
      <p class="text-color-secondary">We'll notify you when something arrives</p>
    </div>
  </div>
</p-sidebar>
