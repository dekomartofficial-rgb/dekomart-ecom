<!-- Top Maroon Bar -->
<div class="top-maroon-bar w-100" style="background-color: #994037; height: 30px;"></div>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container-fluid">

    <!--  LOGO Always on the Left -->
    <a class="navbar-brand me-auto" routerLink="/">
      <img src="assets/nave-bar-images/logo.png" alt="Deko Mart" class="img-fluid"
        style="height: 50px; max-height: 50px; width: auto;">
    </a>
    <!--  ACTION BUTTONS (Mobile Only Left of Hamburger) -->
    <div class="d-flex d-lg-none gap-1 align-items-center mobile-actions">
      <i  (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen"
        aria-label="Toggle navigation">
        <i class="fa-solid fa-bars fa-lg" style="color: #000000;" [class.open]="isMenuOpen"></i> 
      </i>
      <i class="pi pi-search"></i>
      <i class="pi pi-heart"></i>
      <i class="pi pi-user" (click)="onLogin()"> </i>
      @if (isUserLogged()) {
      <button class="action-btn mobile-action-btn position-relative" type="button" [routerLink]="'user/user-cart'"
        aria-label="Cart">
        <i class="pi pi-shopping-cart"></i>
        <span class="cart-badge" *ngIf="cartCount > 0">
          {{ cartCount }}
        </span>
      </button>
      <button class="action-btn mobile-action-btn" type="button" (click)="Logout()" aria-label="Logout">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </button>
      }
    </div>


    <!--  Collapsible Nav + Action Buttons (Desktop) -->
    <div class="collapse navbar-collapse" id="mainNavbar" [class.show]="isMenuOpen">
      <ul class="navbar-nav mx-auto text-center main-links">
        <li class="nav-item" *ngFor="let link of mainNavLinks">
          <a class="nav-link text-dark" [routerLink]="link.path" (click)="closeMenu()">
            {{ link.label }}
          </a>
        </li>
      </ul>

      <!--  Action Buttons (Desktop Only) -->
      <div class="d-none d-lg-flex align-items-center gap-2 desktop-actions">
        <i class="pi pi-search"></i>
        <i class="pi pi-heart"></i>
        <i class="pi pi-user"></i>
        @if (isUserLogged()) {
        <button class="action-btn desktop-action-btn position-relative" type="button" [routerLink]="'user/user-cart'"
          aria-label="Cart">
          <i class="pi pi-shopping-cart"></i>
          <span class="cart-badge" *ngIf="cartCount > 0">
            {{ cartCount }}
          </span>
        </button>
        <button class="action-btn desktop-action-btn" type="button" (click)="Logout()" aria-label="Logout">
          <i class="pi pi-sign-out"></i>
        </button>
        }
      </div>
    </div>
  </div>
</nav>


<!-- Category Navigation with Images -->
<div class="category-wrapper" *ngIf="isShowChild === 'Y'">
  <div class="category-nav">
    <div *ngFor="let category of categories" class="category-item">
      <a [routerLink]="category.path" class="category-link">
        <img [src]="'assets/nave-bar-images/' + category.image" 
             [alt]="category.label" 
             class="category-image">
        <span class="category-label">{{ category.label }}</span>
      </a>
    </div>
  </div>
</div>
