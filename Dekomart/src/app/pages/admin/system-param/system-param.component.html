<div class="main-header">
  <div class="col-md-12 page-header d-flex">
    <i class="fa-solid fa-database fa-xl" style="color: black; padding-top: 22px"></i>
    <h6>System Param</h6>
  </div>
  <div class="main-content-body">
    <div class="table-container d-flex row">


      <p-table class="custom-table" [value]="systemParams">
        <ng-template #header>
          <tr class="table-tr">
            <th pSortableColumn=" ">Action</th>
            <th pSortableColumn="code">
              Code <p-sortIcon field="code" />
            </th>
            <th pSortableColumn="description">
              Param Value <p-sortIcon field="description" />
            </th>
            <th pSortableColumn="displayOrder">
              Display Order <p-sortIcon field="displayOrder" />
            </th>


          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ParmData>
          <tr>
            <td>
              <i class="fas fa-edit fa-sm" style="color: #0d6efd; font-size: 15px" (click)="onEdit(ParmData)"></i>
            </td>
            <td>{{ParmData.code}}</td>
            <td>{{ParmData.description}}</td>
            <td [ngStyle]="{ 'text-align    ': 'center' }">
              {{ParmData.displayOrder}}
            </td>


          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

@if (isEditPopupVisible) {
<div class="modal-backdrop"></div>
<div class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Edit System Param</h2>
    </div>

    <div class="modal-body">
      <form (ngSubmit)="saveEdit()" #sysParamChildForm="ngForm">
        <!-- Code -->
        <div class="form-group mb-3">
          <label for="code">Code<span class="text-danger">*</span></label>
          <div class="d-flex align-items-center">
            <span class="me-2">:</span>
            <input pInputText id="code" name="code" [(ngModel)]="sysParmChild.code" required #Code="ngModel"
              class="w-100" />
          </div>
          <div *ngIf="Code.invalid && Code.touched" class="text-danger">
            <small *ngIf="Code.errors?.['required']">Code is required.</small>
          </div>
        </div>


        <!-- Description -->
        <div class="form-group mb-3">
          <label for="description">Description<span class="text-danger">*</span></label>
          <div class="d-flex align-items-center">
            <span class="me-2">:</span>
            <input pInputText id="description" name="description" required class="w-100"
              [(ngModel)]="sysParmChild.description" #Description="ngModel" />
          </div>
          <div *ngIf="Description.invalid && Description.touched" class="text-danger">
            <small *ngIf="Description.errors?.['required']">Description is required.</small>
          </div>
        </div>

        <!-- Display Sequence -->
        <div class="form-group mb-3">
          <label for="displaySequence">Display Sequence</label>
          <div class="d-flex align-items-center">
            <span class="me-2">:</span>
            <input pInputText id="displaySequence" name="displaySequence" type="number" class="w-100"
              [(ngModel)]="sysParmChild.displayOrder" [min]="0" [max]="99" />
          </div>
        </div>

        <!-- Active Checkbox -->
        <div class="form-group mb-4">
          <label for="active">Active</label>
          <div class="d-flex align-items-center">
            <span class="me-2">:</span>
            <input type="checkbox" id="active" name="active" [(ngModel)]="sysParmChild.status"
              [checked]="sysParmChild.status === 1" />
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button class="btn btn-cancel" type="button" (click)="closePopup()">
            <i class="fa-solid fa-xmark me-1"></i>Cancel
          </button>
          <button class="btn btn-save" type="submit" [disabled]="sysParamChildForm.invalid">
            <i class="fa-solid fa-floppy-disk me-1"></i>Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
}
