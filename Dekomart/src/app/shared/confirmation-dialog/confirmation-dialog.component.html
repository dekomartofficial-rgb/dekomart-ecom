<div class="dialog-overlay" *ngIf="isVisible" (click)="onOverlayClick($event)">
  <div class="dialog-container">
    <div class="dialog-header">
      <button class="close-button" (click)="close(false)">Ã—</button>
    </div>

    <div class="icon-circle">
      <i class="fa-solid fa-triangle-exclamation icon-inside"></i>
    </div>

    <div class="dialog-title">
      <h2>{{ dialogData.title }}</h2>
    </div>

    <div class="dialog-content">
      <p>{{ dialogData.message }}</p>
    </div>

    <div class="dialog-actions">
      <button class="confirm-button" (click)="close(true)">
        {{ dialogData.confirmText }}
      </button>
      <button class="cancel-link" (click)="close(false)">
        {{ dialogData.cancelText }}
      </button>
    </div>
  </div>
</div>
